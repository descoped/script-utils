# Install Configuration file
# Format:
# - file: filename
#   executable: true/false (optional, default false)
- #   create-symlink: true/false (will create a symlink file named filename without .ext)
#   destination: subdirectory (optional, default is root of install_dir)

- file: script.sh
  executable: true
  create-symlink: true
- file: pyscript.py
- file: README.md
  destination: docs
- file: example/file1.txt
  destination: example
- file: example/file2.txt
  destination: example
